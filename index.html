<!DOCTYPE html>
<html>

<head>

    <title>Mobile tutorial - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="app.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 600px;
            height: 400px;
        }
    </style>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div class="modal" id="pin_form">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Add a pin</p>
            <input type="text" id="description">
            <input type="text" id="tip_hint">
            <input type="text" id="destination">
            <br>
            <input type="file" id="upload" accept="image/*">
            <img id="myImg" src="#" alt="Your image" style="display: none; width: 300px;">
            <button id="pin_button">Place pin</button>

            <br>
            <br>

            <button id="record_button">Record </button>
            <button id="stop_button" disabled>Stop </button>
            <br>
            <ol id= "recordingsList"> </ol>
            <br>
            <button id="audio_button">Play/Pause Audio</button>

        </div>
    </div>
    <div id='map'></div>
    <script src="index.js"></script>
</body>
</html>
